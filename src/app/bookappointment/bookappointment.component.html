<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form (ngSubmit)="onClick()" #userForm="ngForm">
            <div class="form-group">
              <label for="id">Name</label>
              <input type="text" [(ngModel)]="appointment.name" 
                class="form-control form-control-lg" 
                id="Id" 
                name="id" 
                placeholder="Enter your name"
                required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

            <div class="form-group">
              <label for="name">Contact</label>
              <input type="text" [(ngModel)]="appointment.contact" 
                class="form-control form-control-lg" 
                id="name" 
                name="name" 
                placeholder="Enter your name"
                required #contact="ngModel">
            </div>
            <div [hidden]="!contact.pristine" class="alert alert-danger">contact is required</div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" [(ngModel)]="appointment.email" 
                class="form-control form-control-lg" 
                id="email" 
                name="email" 
                placeholder="Enter your email address"
                required #email="ngModel">
              <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" 
              class="btn btn-primary">Book Appointment</button>
          </form>
        </div>
      </div>
    </div>
    
    
  </section>
